<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燃費・電費比較計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>燃費・電費比較計算</h1>
        <form>
            <label for="recommendedCar">おすすめ車種：</label>
            <select id="recommendedCar">
                <option value="leaf">リーフ(8.05)</option>
                <option value="aria">アリア(7.12)</option>
                <option value="sakura">サクラ(9.0)</option>
            </select><br>

            <label for="catalogNotation">カタログ表記の：</label>
            <select id="catalogNotation">
                <option value="1.00">100%</option>
                <option value="0.90">90%</option>
                <option value="0.80">80%</option> 
                <option value="0.70">70%</option>
            </select><br>

            <label for="mileage">現在の燃費（km/l）：</label>
            <input type="number" id="mileage"><br>

            <label for="gasolineCost">１Lのガソリン代（円）：</label>
            <input type="number" id="gasolineCost"><br>

           <label for="electricityCost">１kWの電気代（円）：</label>
            <input type="number" id="electricityCost"><br>
            <a href="https://www.yonden.co.jp/customer/price/plan/index.html" target="_blank">電気料金の詳細はこちら</a>
 
            <label for="monthlyDistance">月の走行距離（km）：</label>
            <input type="number" id="monthlyDistance"><br>

            <button type="button" onclick="calculateCost()">計算</button>
        </form>

        <h2>結果</h2>
        <p>１kmあたりのガソリン代：<span id="gasolineCostPerKm">-</span> 円</p>
        <p>１kmあたりの電気代：<span id="electricityCostPerKm">-</span> 円</p>
        <p>月のガソリン代：<span id="monthlyGasolineCost">-</span> 円</p>
        <p>月の電気代：<span id="monthlyElectricityCost">-</span> 円</p>
        <p>月の燃料代差額：<span id="fuelCostDifference">-</span> 円</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
